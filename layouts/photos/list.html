{{ define "main" }}
  <div class="container">
    <div class="content">
      {{ .Content }}
      <div class="columns is-multiline">
        {{ range .Pages }}
          {{ $firstPhoto := index (.Resources.ByType "image") 0 }}
          <div class="column is-half-tablet is-one-third-desktop">
            <div class="card image-only">
              <div class="card-image">
                <figure class="image mx-0">
                  {{ $image := $firstPhoto.Fit "800x800" }}
                  <a href="{{ .RelPermalink }}"><img src="{{ $image.RelPermalink }}"></a>
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-5"><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}

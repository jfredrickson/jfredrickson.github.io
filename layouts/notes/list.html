{{ define "main" }}
  <div class="container">
    <div class="content">
      {{ .Content }}
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ range .Params.Tags }}
              {{- partial "tag" . -}}
            {{ end }}
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}

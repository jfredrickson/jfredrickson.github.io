{{ define "main" }}
  <div class="container">
    <div class="content">
      <!-- <h1>{{ .Title }}</h1> -->
      {{ .Content }}
      <ul>
        {{ range .Pages }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ range .Params.Tags }}
              <span class="tag is-family-secondary">{{ . }}</span>
            {{ end }}
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}

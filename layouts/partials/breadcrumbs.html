<div class="container">
  <nav aria-label="breadcrumbs">
    <ul class="p-0 m-0 text-xs font-sans list-none">
      {{ template "breadcrumbItems" (dict "p1" . "p2" .) }}
    </ul>
  </nav>
</div>

{{ define "breadcrumbItems" }}
  {{ if .p1.Parent }}
    {{ template "breadcrumbItems" (dict "p1" .p1.Parent "p2" .p2) }}
  {{ end }}

  {{ if and (not .p1.IsHome) (not (eq .p1 .p2)) }}
    <li class="inline"><a href="{{ .p1.RelPermalink }}">{{ .p1.Title }}</a><span class="px-1 after:content-['\02192']"></span></li>
  {{ end }}
{{ end }}

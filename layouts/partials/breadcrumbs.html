<div class="section breadcrumbs-section is-family-secondary">
  <div class="container">
    <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
      <ul>
        {{ template "breadcrumb_items" (dict "p1" . "p2" .) }}
      </ul>
    </nav>
  </div>
</div>

{{ define "breadcrumb_items" }}
  {{ if .p1.Parent }}
    {{ template "breadcrumb_items" (dict "p1" .p1.Parent "p2" .p2) }}
  {{ end }}

  {{ if eq .p1 .p2 }}
    <li class="is-active"><a href="#" aria-current="page">{{ .p1.Title }}</a></li>
  {{ else }}
    <li><a href="{{ .p1.RelPermalink }}">{{ .p1.Title }}</a></li>
  {{ end }}
{{ end }}

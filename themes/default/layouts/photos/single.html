{{ define "main" }}
  <div class="container">
    {{ $content := .Content }}
    {{ $photo := .Parent.Resources.GetMatch .Params.Photo }}
    {{ with $photo }}<img src="{{ .RelPermalink }}">{{ end }}
    <div class="content">
      {{ .Content }}
    </div>
    {{ with $photo.Exif }}
      {{- partial "exif" . -}}
    {{ end }}
  </div>
{{ end }}

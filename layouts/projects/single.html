{{ define "main" }}
  <div class="container">
    <div class="columns is-desktop is-flex-direction-row-reverse">
      <div class="content column is-half-desktop mb-0">
        {{ $title := .Title }}
        {{ with .Parent.Resources.GetMatch (printf "%s.*" .File.BaseFileName) }}
          <figure class="image m-0 mb-2">
            <img src="{{ .RelPermalink }}" alt="Screenshot of {{ $title }}">
          </figure>
        {{ end }}
        {{ with .Params.Tags }}
          <p>
            {{ range . }}
              <span class="tag is-family-secondary">{{ . }}</span>
            {{ end }}
          </p>
        {{ end }}
      </div>
      <div class="content column is-half-desktop is-flex-wrap-wrap">
        {{ .Content }}
        {{ with .Params.Links }}
          {{ range . }}
            <p>
              <a href="{{ .href }}">{{ .text }}</a>
            </p>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}

{{ define "main" }}
  <div class="container">
    <div class="w-full xl:w-3/4">
      {{ .Content }}
      <ul class="list-none p-0">
        {{ range .Pages }}
          <li class="mb-16">
            <h2><a href="{{ .RelPermalink }}" class="mr-1">{{ .Title }}</a></h2>
            <div>{{- partial "metadata.html" . -}}</div>
            <div>
              {{ .Summary }}
              {{ if .Truncated }}
                <a href="{{ .RelPermalink }}" class="mr-1">Read more...</a>
              {{ end }}
            </div>
          </li>
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}

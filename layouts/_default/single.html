{{ define "main" }}
  <div class="container">
    <div class="columns">
      <div class="content column is-three-quarters-widescreen">
        {{ with .Params.tags }}
          <div class="mb-4">
            {{ range . }}
              {{- partial "tag" . -}}
            {{ end }}
          </div>
        {{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}

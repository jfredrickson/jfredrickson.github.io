---
title: Contact Me
menu:
  primary:
    name: Contact
    weight: 900
---

<form action="https://getform.io/f/d7f87367-f6dc-46f8-97a0-8efa19f3f73e" method="POST">
  <div class="field">
    <label class="label" for="contact-name">Name</label>
    <div class="control has-icons-left">
      <input id="contact-name" class="input" type="text" name="name" required>
      <span class="icon is-left">
        <i class="fas fa-user"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label" for="contact-email">Email</label>
    <div class="control has-icons-left">
      <input id="contact-email" class="input" type="email" name="email" required>
      <span class="icon is-left">
        <i class="fas fa-envelope"></i>
      </span>
    </div>
  </div>

  <div class="field">
    <label class="label" for="contact-message">Message</label>
    <div class="control">
      <textarea id="contact-message" class="textarea" name="message" required></textarea>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <button class="button is-primary" type="submit">Send</button>
    </div>
  </div>
</form>
